<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/styles.css" />
    <title>Codiv Dashboard</title>
  </head>
  <body>
    <div class="landscape">CHANGE TO LANDSCAPE</div>
    <div class="wrapper">
      <h1>Covic Dashboard</h1>
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
      <div class="graph-container">
        <canvas id="myChart"></canvas>
      </div>
      <div class="country-stats"></div>
      <div class="status-container">
        <button type="button" class="confirmed">Confirmed</button>
        <button type="button" class="deaths">Deaths</button>
        <button type="button" class="recovered">Recovered</button>
        <button type="button" class="critical">Critical</button>
      </div>
      <div class="button-container">
        <button type="button" class="europe">Europe</button>
        <button type="button" class="asia">Asia</button>
        <button type="button" class="africa">Africa</button>
        <button type="button" class="americas">Americas</button>
      </div>
      <div class="counties-container"></div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
  <script src="index.js"></script>
</html>
